<header>
  <nav class="navbar navbar-expand navbar-light bg-light">
    <a class="navbar-brand">QnA</a>
    <div class="flex-grow-1">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item">
          <a class="nav-link" routerLink="/topics" routerLinkActive="active">Topics</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/questions" routerLinkActive="active">Questions</a>
        </li>
      </ul>
    </div>
    <a class="link" (click)="auth.logout()" *ngIf="auth.loggedIn$ | async ; else login">Logout({{auth.user.name}})</a>
    <ng-template #login>
      <a class="nav-link" routerLink="/login">Login</a>
    </ng-template>
  </nav>
</header>
